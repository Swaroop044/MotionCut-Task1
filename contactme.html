<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Swaroop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(0, 0, 33);
            color: white;
        }

        .contact-container {
            display: flex;
            justify-content: space-around;
            width: 1000px;
        }

        .contact-info {
            flex: 1;
            padding: 40px;
        }

        .prompt-form {
            flex: 1;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #8454fd;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 2px solid #8454fd;
            font-size: 1.2rem;
        }

        input[type="submit"] {
            background-color: #8454fd;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        input[type="submit"]:hover {
            background-color: #6743c3;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact Details</h1>
            <p> <i class="fas fa-user"></i> Venkata Vijay Swaroop Duddu</p>
            <p><i class="fas fa-phone"></i> +91 9381331727</p>
            <p><i class="fas fa-envelope"></i> dvvswaroop18@gmail.com</p>
            <p><i class="fas fa-address-card"></i> Kokapet, Hyderabad</p>
        </div>
        <div class="prompt-form">
            <h1>Get in Touch</h1>
            <form>
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea placeholder="Your Message" rows="6" required></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>

</html>
